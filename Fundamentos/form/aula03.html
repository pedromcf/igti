<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução a formulário</title>
  </head>
  <body>
    <form>
      <p><textarea name="txtArea" id="" cols="30" rows="10"></textarea></p>
      <p><input type="text" id="input1" placeholder="Informe o seu nome" /></p>
      <p><input type="checkbox" id="input2" checked />Rock</p>
      <p>
        <input type="radio" id="input3" name="option" />Sim
        <input type="radio" id="input4" name="option" />Não
      </p>
      <p>
        <input type="email" id="input5" placeholder="Informe o seu email" />
      </p>
      <p>
        <input
          type="date"
          id="input6"
          placeholder="Informe o sua data de nascimento"
        />
      </p>

      <input type="submit" value="Enviar" />
    </form>
    <script src="../assets/js/script-form.js"></script>
  </body>
</html>
