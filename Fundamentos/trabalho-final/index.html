<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho final - Fundamentos do javascript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Pesquisa de usuários</h1>
    <form>
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="inputSearch" type="text" placeholder="Busca" />
        <!-- <label for="inputSearch">Busca</label> -->
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Buscar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    <div class="div-container">
      <div class="list">
        <h5 id="titleUsers">Nenhum usuário filtrado</h5>
        <div id="divUsers" class="users"></div>
      </div>
      <div class="list">
        <h5 id="titleStatistic">Nada a ser exibido</h5>
        <div id="divStatistic"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
